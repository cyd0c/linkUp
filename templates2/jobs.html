{% extends 'base.html' %}
{% block content %}
<h1>Jobs</h1>
<form method="get" action="{{ url_for('jobs') }}">
  <input name="q" placeholder="search">
  <button>Search</button>
</form>
<ul>
  {% for job in jobs %}
    <li><a href="{{ url_for('job_detail', job_id=job.id) }}">{{ job.title }}</a> - {{ job.budget }}</li>
  {% else %} <li>No jobs</li>{% endfor %}
</ul>
{% endblock %}
