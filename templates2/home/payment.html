<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Background */
        body {
            background: linear-gradient(to bottom, #002147, #0055A4);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Payment Container */
        .payment-container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
            text-align: center;
        }

        /* Razorpay Logo */
        .razorpay-logo {
            width: 150px;
            margin-bottom: 15px;
        }

        .payment-container h2 {
            font-weight: bold;
            color: #002147;
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            color: #333;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        /* Payment Button */
        .btn-pay {
            background-color: #007bff;
            border-radius: 8px;
            font-size: 18px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            width: 100%;
            border: none;
            color: white;
        }

        .btn-pay:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Payment Methods */
        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .payment-method {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            width: 48%;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .payment-method:hover, .payment-method.active {
            background: #007bff;
            color: white;
        }

        /* Footer */
        .payment-footer {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="payment-container">
            <img src="static/assets/img/brand/rz.png" class="razorpay-logo" alt="Razorpay Logo">
            <h2>Secure Payment</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (â‚¹)</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                </div>

                <label class="form-label">Choose Payment Method</label>
                <div class="payment-methods">
                    <div class="payment-method active" onclick="selectMethod(this)">ðŸ’³ Card</div>
                    <div class="payment-method" onclick="selectMethod(this)">ðŸ“± UPI</div>
                </div>

                <button type="submit" class="btn btn-pay mt-4"><i class="bi bi-cash-stack"></i> Pay Now</button>
            </form>

            <div class="payment-footer">
                <small>Secured by Razorpay | Â© 2025</small>
            </div>
        </div>
    </div>
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="otpModalLabel">Verify Email & Enter OTP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="payout_id">
                    <p>Enter your email to receive the OTP:</p>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email">
                    <button class="btn btn-primary w-100 mt-2" onclick="sendOtp()">Send OTP</button>
                    <div id="emailError" class="text-danger text-center mt-2"></div>
    
                    <p class="mt-3">Enter the OTP sent to your email:</p>
                    <input type="text" id="otp" class="form-control" placeholder="Enter OTP">
                    <button class="btn btn-success w-100 mt-2" onclick="submitOtp()">Verify & Approve</button>
                    <div id="otpError" class="text-danger text-center mt-2"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openOtpModal(payoutId) {
        document.getElementById("payout_id").value = payoutId;  // âœ… Set payout ID in hidden input
        $("#otpModal").modal("show");  // âœ… Open the modal
    }
    
     function sendOtp() {
        let email = document.getElementById("email").value;
    
        fetch("/send_otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                alert("OTP sent to your email.");
            } else {
                document.getElementById("emailError").innerText = data.message;
            }
        });
    }
    
    function submitOtp() {
        let payoutId = document.getElementById("payout_id").value;
        let email = document.getElementById("email").value;
        let otp = document.getElementById("otp").value;
    
        fetch(`/verify_otp/${payoutId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email, otp: otp })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                alert("Payout approved!");
                location.reload();
            } else {
                document.getElementById("otpError").innerText = data.message;
            }
        });
    }
    
    
    </script>
    <script>
        function selectMethod(element) {
            document.querySelectorAll('.payment-method').forEach(method => method.classList.remove('active'));
            element.classList.add('active');
        }
    </script>

</body>
</html>
