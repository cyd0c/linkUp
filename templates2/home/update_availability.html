{% extends "layouts/base.html" %}

{% block stylesheets %}
    <style>
        /* Background */
        body {
            background: linear-gradient(to bottom, #87a3b8, #2f4858);
            color: white;
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        .card-header {
            background-color: rgba(0, 51, 102, 0.8);
            border-radius: 20px 20px 0 0;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        /* Form Fields */
        .form-control {
            border-radius: 15px;
            padding: 12px;
            border: 2px solid #1b3a57;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-control::placeholder {
            color: #d0d0d0;
        }
        label {
            font-weight: bold;
            color: #d9e2ec;
        }

        /* Buttons */
        .btn-primary {
            background-color: #0a3d62;
            border-radius: 25px;
            font-size: 18px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0a2f4e;
            transform: scale(1.05);
        }
    </style>
{% endblock stylesheets %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h4>Update Availability</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="availability">Availability:</label>
                    <input type="datetime-local" id="availability" name="availability" class="form-control" required value="{{ current_user.availability }}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100 mt-3">Update Availability</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
