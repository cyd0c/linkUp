{% extends "base.html" %}
{% block content %}
<h2>Update Project: {{ project.job.title }}</h2>
<form method="post" enctype="multipart/form-data" class="mt-3">
  <div class="mb-3">
    <label>Progress Update:</label>
    <textarea name="progress" class="form-control">{{ project.progress or '' }}</textarea>
  </div>

  <div class="mb-3">
    <label>Upload Final File (optional):</label>
    <input type="file" name="final_file" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Save Update</button>
</form>

<a href="{{ url_for('student.dashboard') }}" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
{% endblock %}
