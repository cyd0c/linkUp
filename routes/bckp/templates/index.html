{% extends "base.html" %}
{% block content %}
<div class="text-center mt-5">
  <h1>Welcome to STS Freelance Hub</h1>
  <p class="lead">Connecting Students with Clients for projects, mentorship, and growth.</p>
  {% if not current_user.is_authenticated %}
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">Login</a>
    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light btn-lg">Register</a>
  {% endif %}
</div>
{% endblock %}
